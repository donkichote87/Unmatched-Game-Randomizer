<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Unmatched Game Randomizer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">

</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
            <div class="container-fluid">
                <a class="navbar-brand" href=".">
                    <img src="assets/logo.png" style="width: 300px;">
                </a>
                <div class="collapse navbar-collapse" id="navbarColor03">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="https://github.com/donkichote87/Unmatched-Game-Randomizer/blob/main/README.md" target="_blank">About</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

    </header>
    <br>
    <div class="container" id="maincontainer">
        <div class="card border-secondary mb-3" style="height: 100%;">
            <div class="card-header text-body">Randomize your FIGHT!</div>
            <div class="card-body">
                <form class="text-body">
                    <fieldset>
                        <div class="row">
                            <div class="col-sm">
                                <label>

                                    <label for="player1" class="form-label mt-4">First Player</label>
                                    <input type="text" class="form-control" id="player1" placeholder="Player's name">
                                </label>
                            </div>
                            <div class="col-sm">
                                <label>
                                    <label for="player2" class="form-label mt-4">Second Player</label>
                                    <input type="text" class="form-control" id="player2" placeholder="Player's name">
                                </label>
                            </div>
                        </div>
                        <br><br>

                        <div class="btn-group flex-wrap" role="group" aria-label="Basic checkbox toggle button group">
                        </div>
                        <br><br>
                        <button type="submit" class="btn btn-light">Submit</button>
                    </fieldset>
                </form>
            </div>
        </div>

    </div>
    <script src="build/out.js"></script>
</body>

</html>
